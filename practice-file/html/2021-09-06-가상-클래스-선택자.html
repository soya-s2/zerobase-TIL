<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실습</title>
  <style>
  .css:first-of-type {
  color:red;
  }
  div:first-of-type {
  color: yellow;
  }
  div:first-child {
  color: green;
  }
  </style>
</head>
<body>
  <p class="css">1</p>
  <p class="css">2</p>
  <div class="css">3</div>
  <div class="css">4</div>
  <p class="css">5</p>
</body>
</html>
