<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>실습</title>
  <style>
    .parent {
      text-align: center;
      /* border: 2px solid black; */
      font-weight: bold;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .child {
      border: 2px solid black;
    }
    .first {
      background-color: rgb(255, 255, 193);
      margin-top: 50px;
      height: 50px;
      line-height: 50px;
    }
    .last {
      background-color: rgb(255, 255, 95);
      margin-bottom: 50px;
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child first">first child (height: 50px)</div>
    <div class="child last">last child (height: 50px)</div>
  </div>
</body>
</html>
