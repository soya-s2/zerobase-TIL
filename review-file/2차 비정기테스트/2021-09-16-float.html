<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습</title>
  <style>
    header {
      background-color: yellow;
      width: 100%;
      height: 50px;
    }
    .left {
      background-color: red;
      float: left;
      width: 50px;
      height: 100px;
    }
    .right {
      background-color: blue;
      float: right;
      width: 50px;
      height: 100px;
    }
    footer {
      background-color: black;
      width: 100%;
      height: 50px;
      clear: both;
    }
  </style>
</head>
<body>
  <header></header>
  <div class="left"></div>
  <div class="right"></div>
  <footer></footer>
</body>
</html>
