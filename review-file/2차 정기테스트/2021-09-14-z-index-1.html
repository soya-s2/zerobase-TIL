<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>실습</title>
  <style>
    div {
      position: fixed;
      font-size: 2em;
      width: 200px;
      height: 200px;
    }
    .first {
      background-color: aqua;
      top: 50px;
      left: 50px;
    }
    .second {
      background-color: aquamarine;
      top: 100px;
      left: 100px;
      z-index: 0
    }
  </style>
</head>
<body>
  <div class="first">first</div>
  <div class="second">second</div>
</body>
</html>
