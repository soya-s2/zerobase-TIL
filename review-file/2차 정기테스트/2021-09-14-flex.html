<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습</title>
  <style>
    .flex {
      background-color: antiquewhite;
      display: flex;
      width: 300px;
      height: 300px;
      justify-content: space-between;
    }
    div:nth-child(2) {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="flex">
    <span>1</span>
    <div>2</div>
  </div>
</body>
</html>
