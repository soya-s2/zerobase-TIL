<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>실습</title>
  <style type="text/css">
    /* 귀여운 수준의 CSS */
    * {text-align: center;}
    header {margin-bottom: 10%;}
    h1 {display: inline; font-size: 4em;}
    input {width: 30%; margin-left: 5%;}
    main {margin-bottom: 40%;}
    section, aside {float: left;}
    section {width: 50%;}
    aside {width: 30%; background-color: rgb(97, 210, 255); margin-top: 1.5%;}
    footer {clear: both;}
  </style>
</head>
<body>
  <header>
    <!-- 주요한 제목과 검색 창 등을 header에! -->
    <h1>날씨를 알려드립니다!</h1>
    <input type="text" value="검색어를 입력하세요.">
  </header>
  <main>
    <section>
      <article>
        <!-- 독립적으로 이해 가능한 정보들을 article에! -->
          <h3>09-03 날씨</h3>
      </article>
      <article>
          <h3>09-04 날씨</h3>
      </article>
    </section>
    <aside>
      <!-- 부가적인 정보는 aside에! -->
      더 많은 날씨 정보는 <br/> 기상청에서 확인!
    </aside>
  </main>
  <footer>
    <!-- 저작권, 연락망, 연관 사이트 등을 footer에! -->
    <p>Copyright © soya-s2</p>
    <p>tel) 010-zero-zero</p>
  </footer>
</body>
</html>
