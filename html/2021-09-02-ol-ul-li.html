<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>실습</title>
</head>
<body>
  <h1>이 중 붉은 계열 과일이 아닌 것은?</h1>
  <div class="ul">
    <!-- 순서가 없는 목록 -->
    <ul style="list-style-type: square;">
      <!-- 사각형 모양으로 나타냄 -->
      <li>사과</li>
      <li>바나나</li>
      <li>토마토</li>
      <li>자두</li>
    </ul>
  </div>
  <p style="font-weight: bolder;">정답</p>
  <div class="ol">
    <!-- 순서가 있는 목록 -->
    <ol type="A">
      <!-- 대문자 순서로 나타냄 -->
      <li >사과</li>
      <li>바나나</li>
      <li>토마토</li>
      <li>자두</li>
    </ol>
  </div>
</body>
</html>
